<html>
    <head>
        <meta charset="utf-8"/>
        <script>
            function getRates() {
                var url = "https://www.cbr-xml-daily.ru/daily_json.js";
                var xhr = new XMLHttpRequest();
                xhr.open("GET",url,false);
                xhr.send();
                var text = xhr.responseText;
                //console.log(text);
                var rates = JSON.parse(text);
                console.log(rates);
                var JPY = rates.Valute.JPY.Value;
                document.getElementById("display").innerText = JPY;
                var USD = rates.Valute.USD.Value;
                document.getElementById("display1").innerText = USD;
                var EUR = rates.Valute.EUR.Value;
                document.getElementById("display2").innerText = EUR;
            }
        </script>
    </head>
    <body>
        <h1> Курсы Валют: </h1>
        <button onclick="getRates();">Обновить</button> <br>
        Японская йена:
        <div id="display"> 
        </div>
        Бакс:
        <div id="display1">  
        </div>
        Евро:
        <div id="display2">  
        </div>
    </body> 
</html
